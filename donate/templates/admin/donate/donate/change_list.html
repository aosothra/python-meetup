{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ctx = document.getElementById('donation_chart').getContext('2d');
    const chartData = {{ chart_data | safe }};

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        datasets: [
          {
            label: 'Статистика донатов',
            data: chartData,
            backgroundColor: '#309bbf',
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          yAxes: [{ticks: {beginAtZero: true}}],
        },
      },
    });
  });
</script>
{% endblock %}

{% block content %}
<div>
  <canvas style="margin-bottom: 30px; width: 60%; height: 50%;" id="donation_chart"></canvas>
</div>
{{ block.super }}
{% endblock %}
